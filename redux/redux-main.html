<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.0-beta.1/redux.min.js"></script>
    </head>
    <body>
        <div id="subject"></div>
        <div id="toc"></div>
        <div id="control"></div>
        <div id="article"></div>
        <script>
            function subject(){
                document.querySelector('#subject').innerHTML = `
                    <header>
                        <h1>WEB</h1>
                        Hello, WEB!
                    </header>    
                `
            }
            
            function toc(){
                let state = store.getState();
                let liTag = '';
                for(let i = 0; i < state.contents.length; i++){
                    liTag = liTag + `
                        <li>
                            <a onclick="event.preventDefault();
                                let action = {type: 'SELECT', id: ${state.contents[i].id}}
                                store.dispatch(action);
                            " href="${state.contents[i].id}">
                                ${state.contents[i].title}
                            </a>
                        </li>`;
                }
                document.querySelector('#toc').innerHTML = `
                <nav>
                    <ol>${liTag}</ol>
                </nav>
                `
            }
            
            function control(){
                document.querySelector('#control').innerHTML = `
                <ul>
                    <li><a href="#">create</a></li>
                    <li><input type="button" value="delete"></li>
                </ul>
                `
            }            

            function article(){
                let state = store.getState();
                let title, desc;
                for(let i = 0; i < state.contents.length; i++){
                    if(state.contents[i].id === state.select_id){
                        title = state.contents[i].title;
                        desc = state.contents[i].desc;
                    }
                }
                document.querySelector('#article').innerHTML = `
                <article>
                    <h2>${title}</h2>
                    ${desc}
                </article>
                `
            }

            function reducer(state, action){
                if(state === undefined){
                    return {
                        select_id: 1,
                        contents:[
                            {id: 1, title: 'HTML', desc: 'HTML is ..'},
                            {id: 2, title: 'CSS', desc: 'CSS is ..'}
                        ]
                    }
                }
                let newState = {};
                if(action.type === 'SELECT'){
                    newState = Object.assign({}, state, {select_id: action.id});
                }
                return newState;
            }
            let store = Redux.createStore(reducer);
            store.subscribe(article);
            subject();
            toc();
            control();
            article();
        </script>
    </body>
</html>
